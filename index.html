<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="t">Timer:</div><div id="timer">3</div>
    <div id="container">
    <div><h1>Rock, Paper, Scissors</h1></div>
    <div id="cont">
    <div id="op">
        <center><div id="you"><b>Your Choice</b><div id="y"><img src="blue.jpg" ></div></div>
        <div id="comp"><b>Computer's Choice</b><div id="c"><img src="blue.jpg"></div></div></center>
    </div>
    <div id="buttons">
        <button id="rock" onclick="r()">Rock</button>
    <button id="paper" onclick="p()">Paper</button>
    <button id="scissors" onclick="s()">Scissors</button>
    <button onclick="reset()">New Game</button>
    </div>
    </div>
    <div id="output"></div>
</div>
